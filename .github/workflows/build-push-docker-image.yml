# This is a workflow to build and push a docker image
name: build-push-docker-image

on:
 workflow_call:
  inputs:
    repository_name:
      required: true
      description: 'Name of the repository where the image will be pushed'
      type: string
    namespace:
      required: true
      description: 'Namespace from Docker Hub where the image will be pushed'
      type: string
    version:
      required: true
      description: 'Version of the image'
      type: string
  secrets:
    username:
      required: true
      description: 'Docker Hub username'
    password:
      required: true
      description: 'Docker Hub password'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
  
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
  
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
  
    - name: Build and push Docker image
      run: |
        docker buildx build -t ${{inputs.namespace}}/${{inputs.repository_name}}:${{inputs.version}} -t ${{inputs.namespace}}/${{inputs.repository_name}}:latest -f ./Pub/Dockerfile --push .
